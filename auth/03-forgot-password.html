<!DOCTYPE html>
<html lang="en" class="h-full bg-[#F8FAFC]"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Potential HRM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
primary: {
600: '#2563EB', // Primary Blue
700: '#1D4ED8', // Secondary Blue
}
}
}
}
}
</script>
<style>
body {
font-feature-settings: "cv02", "cv03", "cv04", "cv11";
-webkit-font-smoothing: antialiased;
}
/* Loader Animation */
.loader {
border: 2px solid rgba(255,255,255,0.3);
border-radius: 50%;
border-top: 2px solid #ffffff;
width: 20px;
height: 20px;
-webkit-animation: spin 1s linear infinite; /* Safari */
animation: spin 1s linear infinite;
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
.fade-in {
animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}
</style></head>
<body class="h-full flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="w-full max-w-[420px] bg-white rounded-2xl shadow-[0_4px_6px_-1px_rgba(0,0,0,0.02),0_2px_4px_-1px_rgba(0,0,0,0.02)] border border-slate-200 p-8 fade-in relative overflow-hidden">
        
        <!-- View 1: Request Form -->
        <div id="request-view" class="transition-opacity duration-300">
            <!-- Logo -->
            <div class="flex flex-col items-center justify-center mb-8">
                <div class="w-16 h-16 bg-blue-50 text-primary-600 rounded-xl flex items-center justify-center mb-4">
                    <iconify-icon icon="solar:shield-user-linear" width="36" stroke-width="1.5"></iconify-icon>
                </div>
                <h2 class="text-2xl font-semibold text-slate-900 tracking-tight">Reset Password</h2>
                <p class="mt-2 text-sm text-slate-500 text-center leading-relaxed">
                    Enter your email and we'll send you a reset link to get back into your account.
                </p>
            </div>

            <form id="reset-form" class="space-y-6" novalidate="">
                <!-- Email Input -->
                <div class="space-y-1.5">
                    <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <iconify-icon icon="solar:letter-linear" width="20" stroke-width="1.5"></iconify-icon>
                        </div>
                        <input type="email" id="email" name="email" class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-600/20 focus:border-primary-600 text-sm transition-all shadow-sm" placeholder="name@company.com">
                        
                        <!-- Error Icon (Hidden by default) -->
                        <div id="error-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-red-500 hidden">
                            <iconify-icon icon="solar:danger-circle-linear" width="20"></iconify-icon>
                        </div>
                    </div>
                    <!-- Error Text (Hidden by default) -->
                    <p id="error-msg" class="text-xs text-red-600 mt-1 hidden font-medium flex items-center gap-1">
                        Email address not found. Please try again.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <button type="submit" id="submit-btn" class="w-full flex items-center justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600 transition-colors h-[44px]">
                        <span id="btn-text">Send Reset Link</span>
                        <div id="btn-loader" class="loader hidden"></div>
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:text-primary-700 transition-colors flex items-center justify-center gap-2 group">
                            <iconify-icon icon="solar:arrow-left-linear" width="16" class="group-hover:-translate-x-1 transition-transform"></iconify-icon>
                            Back to Login
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- View 2: Success State (Hidden initially) -->
        <div id="success-view" class="hidden text-center py-4 fade-in">
            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <iconify-icon icon="solar:check-circle-linear" width="36" stroke-width="1.5"></iconify-icon>
            </div>
            
            <h2 class="text-2xl font-semibold text-slate-900 tracking-tight mb-2">Check your email</h2>
            
            <p class="text-sm text-slate-500 leading-relaxed mb-8">
                We've sent a password reset link to<br>
                <strong id="user-email-display" class="text-slate-900 font-medium"></strong>
            </p>

            <div class="space-y-4">
                <button onclick="window.location.reload()" class="w-full flex items-center justify-center py-2.5 px-4 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600 transition-colors h-[44px]">
                    Open Email App
                </button>
                
                <div class="flex items-center justify-center gap-1 text-sm text-slate-500">
                    Didn't receive the email? 
                    <button type="button" onclick="window.location.reload()" class="font-medium text-primary-600 hover:text-primary-700">Click to resend</button>
                </div>
            </div>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                 <a href="#" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors flex items-center justify-center gap-2">
                    <iconify-icon icon="solar:arrow-left-linear" width="16"></iconify-icon>
                    Back to Login
                </a>
            </div>
        </div>

    </div>

    <!-- Script for Interaction Logic -->
    <script>
        const form = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const errorMsg = document.getElementById('error-msg');
        const errorIcon = document.getElementById('error-icon');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const requestView = document.getElementById('request-view');
        const successView = document.getElementById('success-view');
        const userEmailDisplay = document.getElementById('user-email-display');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Reset Error State
            emailInput.classList.remove('border-red-300', 'focus:border-red-500', 'focus:ring-red-500/20', 'text-red-900');
            emailInput.classList.add('border-slate-300', 'focus:border-primary-600');
            errorMsg.classList.add('hidden');
            errorIcon.classList.add('hidden');

            // Validation
            if (!email || !emailRegex.test(email)) {
                showError("Please enter a valid email address.");
                return;
            }

            // Simulate "Email Not Found" scenario for specific input (demo purpose)
            if (email === "error@demo.com") {
                simulateLoading(() => {
                    showError("We couldn't find an account with that email.");
                });
                return;
            }

            // Success Path
            simulateLoading(() => {
                userEmailDisplay.textContent = email;
                requestView.style.display = 'none';
                successView.classList.remove('hidden');
            });
        });

        function showError(message) {
            emailInput.classList.remove('border-slate-300', 'focus:border-primary-600');
            emailInput.classList.add('border-red-300', 'focus:border-red-500', 'focus:ring-red-500/20', 'text-red-900');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            errorIcon.classList.remove('hidden');
            emailInput.focus();
        }

        function simulateLoading(callback) {
            // Loading State
            submitBtn.disabled = true;
            submitBtn.classList.add('cursor-not-allowed', 'opacity-90');
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            setTimeout(() => {
                // Reset Loading State
                submitBtn.disabled = false;
                submitBtn.classList.remove('cursor-not-allowed', 'opacity-90');
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                
                callback();
            }, 1500);
        }
    </script>

</body></html>
