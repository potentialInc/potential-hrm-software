<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Potential HRM - Splash</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
/* Custom Fade In Animation */
@keyframes fadeInScale {
0% {
opacity: 0;
transform: scale(0.95);
}
100% {
opacity: 1;
transform: scale(1);
}
}
.animate-enter {
animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}
/* Spinner Animation */
@keyframes spinner {
to { transform: rotate(360deg); }
}
.loader {
animation: spinner 0.8s linear infinite;
}
/* Simulate transition out */
.fade-out {
opacity: 0;
transition: opacity 0.5s ease-in-out;
}
</style></head>
<body class="bg-gradient-to-br from-[#2563EB] to-[#1D4ED8] h-screen w-screen flex flex-col items-center justify-center overflow-hidden text-white" id="app-body">

    <!-- Main Content Container -->
    <main class="flex flex-col items-center justify-center animate-enter opacity-0">
        
        <!-- Logo Container -->
        <div class="relative flex flex-col items-center justify-center mb-8">
            <!-- Icon Logo -->
            <div class="text-white opacity-90 mb-4 transition-all duration-500 ease-out">
                <iconify-icon icon="solar:atom-linear" width="120" height="120" stroke-width="1.5" class="w-[80px] h-[80px] md:w-[120px] md:h-[120px]"></iconify-icon>
            </div>
            
            <!-- Brand Text -->
            <h1 class="text-base font-normal tracking-wide text-white/90">
                Potential AI
            </h1>
        </div>

        <!-- Loading Spinner -->
        <!-- 16px gap provided by mt-4 (1rem = 16px) -->
        <div class="mt-4">
            <div class="loader w-6 h-6 rounded-full border-[2px] border-white/20 border-t-white"></div>
        </div>

    </main>

    <!-- Simulation Script -->
    <script>
        // Simulates the redirect lifecycle
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.getElementById('app-body');
            
            // After 2 seconds, fade out to simulate transition to login
            setTimeout(() => {
                body.classList.add('fade-out');
                
                // Reset/Redirect logic would go here in a real app
                // For demo purposes, we log to console
                console.log('Redirecting to Login...');
            }, 2500);
        });
    </script>

</body></html>
