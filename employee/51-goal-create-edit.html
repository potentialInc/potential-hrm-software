    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-[#F8FAFC]">
        <div class="max-w-3xl mx-auto p-6 md:p-8 space-y-6">

            <!-- Back Link -->
            <div class="flex items-center gap-4">
                <a href="./16-performance.html" class="flex items-center gap-2 text-sm text-slate-500 hover:text-slate-900 transition-colors">
                    <iconify-icon icon="solar:arrow-left-linear" width="18"></iconify-icon>
                    Back to Performance
                </a>
            </div>

            <!-- Header -->
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-900 tracking-tight">Create New Goal</h1>
                <p class="text-sm text-slate-500 mt-1">Set a new performance goal to track your progress.</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 md:p-8">
                <form class="space-y-6">

                    <!-- Goal Title -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-slate-700 mb-1.5">
                            Goal Title <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="title" placeholder="e.g., Complete Q1 Sales Target" class="block w-full h-11 px-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700 mb-1.5">
                            Description
                        </label>
                        <textarea id="description" rows="4" placeholder="Describe your goal in detail, including specific targets and milestones..." class="block w-full p-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400 resize-none"></textarea>
                    </div>

                    <!-- Category & Priority -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="category" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Category <span class="text-red-500">*</span>
                            </label>
                            <select id="category" class="block w-full h-11 px-3 pr-10 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm">
                                <option value="">Select category</option>
                                <option value="sales">Sales & Revenue</option>
                                <option value="learning">Learning & Development</option>
                                <option value="project">Project Delivery</option>
                                <option value="productivity">Productivity</option>
                                <option value="leadership">Leadership</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="priority" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Priority <span class="text-red-500">*</span>
                            </label>
                            <select id="priority" class="block w-full h-11 px-3 pr-10 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm">
                                <option value="">Select priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    <!-- Due Date & Target -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="due-date" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Due Date <span class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <iconify-icon icon="solar:calendar-linear" class="text-slate-400" width="18"></iconify-icon>
                                </div>
                                <input type="date" id="due-date" class="block w-full h-11 pl-10 pr-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm">
                            </div>
                        </div>
                        <div>
                            <label for="target" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Target Value (Optional)
                            </label>
                            <input type="text" id="target" placeholder="e.g., 100%, $50,000, 10 units" class="block w-full h-11 px-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400">
                        </div>
                    </div>

                    <!-- Key Results / Milestones -->
                    <div>
                        <div class="flex items-center justify-between mb-3">
                            <label class="block text-sm font-medium text-slate-700">Key Results / Milestones</label>
                            <button type="button" class="text-xs font-medium text-primary-600 hover:text-primary-700 flex items-center gap-1">
                                <iconify-icon icon="solar:add-circle-linear" width="14"></iconify-icon>
                                Add Milestone
                            </button>
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Milestone 1" class="flex-1 h-10 px-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400">
                                <button type="button" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                    <iconify-icon icon="solar:trash-bin-trash-linear" width="18"></iconify-icon>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Milestone 2" class="flex-1 h-10 px-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400">
                                <button type="button" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                    <iconify-icon icon="solar:trash-bin-trash-linear" width="18"></iconify-icon>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <input type="text" placeholder="Milestone 3" class="flex-1 h-10 px-3 text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-600 focus:border-primary-600 transition-all shadow-sm placeholder:text-slate-400">
                                <button type="button" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                    <iconify-icon icon="solar:trash-bin-trash-linear" width="18"></iconify-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Visibility -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-3">Visibility</label>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="visibility" value="private" checked class="h-4 w-4 text-primary-600 border-slate-300 focus:ring-primary-500">
                                <span class="text-sm text-slate-700">Private (Only me)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="visibility" value="manager" class="h-4 w-4 text-primary-600 border-slate-300 focus:ring-primary-500">
                                <span class="text-sm text-slate-700">Manager only</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="visibility" value="team" class="h-4 w-4 text-primary-600 border-slate-300 focus:ring-primary-500">
                                <span class="text-sm text-slate-700">Team members</span>
                            </label>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="pt-4 border-t border-slate-100 flex items-center justify-end gap-3">
                        <a href="./16-performance.html" class="h-11 px-5 rounded-lg text-sm font-medium text-slate-700 bg-white border border-slate-200 hover:bg-slate-50 hover:text-slate-900 transition-all inline-flex items-center justify-center">
                            Cancel
                        </a>
                        <button type="button" class="h-11 px-5 rounded-lg text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 transition-all shadow-sm shadow-primary-600/20 inline-flex items-center justify-center gap-2">
                            <iconify-icon icon="solar:check-circle-linear" width="18"></iconify-icon>
                            Create Goal
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </main>

</body></html>
